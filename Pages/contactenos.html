</head>
<body>

  <header>
    <div class="container-fluid encabezado">
      <div>
        <a href="../index.html"><img class="logo" src="../Multimedia/Imagenes/Logo/logo completo sin fondo.png"
            alt="logo Interfuel"></a>
      </div>
  
      <nav class="navbar navbar-expand-lg navbar-dark navegacion">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>

                <a class="nav-link" href="../Pages/servicios.html">Services</a>

              </li>
            </ul>
          </div>
        </div>

    </div>
  </header>

  <main class="PrincipalFormulario">
    <div class=imagenInicio>
      <img loading= "lazy" class="fotoContactenos" src="../Multimedia/Imagenes/avion-combustible.jpg" alt="Avion cargando combustible">
    </div>
  
    <h1 class="TituloFormulario animate__animated animate__bounceInUp animate__slow">Contact us</h1>
  
    <div class="container formulario">
      <form class="row g-3" method="post" action="https://formsubmit.co/rodrigo_buschettari@hotmail.com">
        <div class="col-md-6">
          <label for="inputName" class="form-label"></label>
          <input type="text" name="nombre" required placeholder="Name*" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label"></label>
          <input type="text" name="apellido" required placeholder="Surname*" class="form-control" id="inputLastName">
        </div>
        <div class="col-md-6">
          <label for="inputCompany" class="form-label"></label>
          <input type="text" name="empresa" placeholder="Company" class="form-control" id="inputCompany">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"></label>
          <input type="email" name="email" required placeholder="Email*" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-4">
          <label for="inputCountry" class="form-label">Origin</label>
          <select id="inputCountry" class="form-select">
            <option selected>Choose an option</option>
            <option>Argentina</option>
            <option>USA</option>
            <option>Rest of the world</option>
          </select>
        </div>
        <div class="col-12 checkInformacion">
          <label class="masInformacion" name="informacion" for="">I wish to receive more information about:</label>
  
          <div class="seleccion">
            <div class="form-check form-check-inline">
              <input name="quotation" class="form-check-input" type="checkbox" id="inlineCheckbox1">
              <label class="form-check-label" for="inlineCheckbox1">
                Jet Fuel Quotation
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input name="corsia" class="form-check-input" type="checkbox" id="inlineCheckbox2">
              <label class="form-check-label" for="inlineCheckbox2">
                Information about CORSIA
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input name="ETS" class="form-check-input" type="checkbox" id="inlineCheckbox3">
              <label class="form-check-label" for="inlineCheckbox3">
                Information about EU/ETS
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input name="general" class="form-check-input" type="checkbox" id="inlineCheckbox4">
              <label class="form-check-label" for="inlineCheckbox4">
                General information
              </label>
            </div>
            <div class="form-check">
              <input name="others" class="form-check-input" type="checkbox" id="inlineCheckbox5">
              <label class="form-check-label" for="inlineCheckbox5">
                Others
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <label for="inputText" name="mensaje" class="form-label"></label>
          <textarea required placeholder="Leave your message here*" class="form-control" id="inputText" name="mensaje" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="col-12 botonEnviar">
          <button type="submit" class="btn btn-primary btnEnviar">Send</button>
        </div>
      </form>
  
  
  
    </div>
  
  
  </main>

  <footer class="pieDePagina">
    <a class="pieDePagina__enlaceLogo" href="../index.html"><img class="pieDePagina__logoAbreviado"
        src="../Multimedia/Imagenes/Logo/logo llama byn sin fondo.png" alt="logo Interfuel abreviado"></a>

  </footer>

</body>
</html>
